<section>
  <div class="inner">
    <div class="center-container">
      <div class="login-logo"><img src="/assets/brand/logo.png" height="74" alt="CapchainX" /></div>
      <div class="login-form">
        <form name="login" #login="ngForm">
          <input type="text" name="email_address" #email_address="ngModel" class="form-control" placeholder="Username / Email" [(ngModel)]="model.email_address" required />
          <input type="password" name="password" #password="ngModel" class="form-control" placeholder="Password" [(ngModel)]="model.password" required />
      
          <button (click)="signIn(login.form)" class="btn btn-primary btn-fill relative-wrapper">
            Log In
            <div class="overlay" *ngIf="loggingIn">
              <div class="center-container text-center">
                <message-spinner message=""></message-spinner>
              </div>
            </div>
          </button>
        </form>
      </div>
      <div class="login-footer">
        <small>Copyright &copy; {{ today | date : 'yyyy' }} CapchainX. All Rights Reserved.</small>
      </div>
    </div>
  </div>
</section>
